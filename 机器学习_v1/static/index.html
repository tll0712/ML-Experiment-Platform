<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êú∫Âô®Â≠¶‰π†ÂÆûÈ™åÂπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,  #fbfeff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .config-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .config-group {
            margin-bottom: 25px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .config-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .config-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .run-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .run-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .results-content {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .result-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .accuracy {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dataset-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .feature-importance {
            margin-top: 20px;
        }

        .feature-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .feature-name {
            width: 100px;
            font-size: 14px;
        }

        .feature-value {
            flex: 1;
            background: #ecf0f1;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .feature-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.5s;
        }
        
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .info-grid p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .accuracy {
            font-size: 3em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .feature-name {
            width: 120px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .feature-name {
                width: 80px;
                font-size: 12px;
            }
            
            .accuracy {
                font-size: 2.5em;
            }
        }
        /* ËØÑ‰º∞ÊåáÊ†áÊØîËæÉÊ†∑Âºè */
        .metrics-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .metric-card {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .metric-card.active {
            background: #e8f4fd;
            border: 2px solid #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
        }

        .hyperparam-group {
            margin-bottom: 15px;
        }

        .hyperparam-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .hyperparam-group input, .hyperparam-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .hyperparam-group input[type="range"] {
            width: 100%;
        }

        .hyperparam-value {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .export-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .export-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êú∫Âô®Â≠¶‰π†ÂÆûÈ™åÂπ≥Âè∞</h1>
            <p>ÈÄâÊã©Êï∞ÊçÆÈõÜÂíåÊ®°ÂûãÔºåËøêË°åÊú∫Âô®Â≠¶‰π†ÂÆûÈ™å</p>
        </div>

        <div class="content">
            <div class="config-panel">
                <div class="config-group">
                    <label for="dataset">üìä Êï∞ÊçÆÈõÜ</label>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end;">
                        <select id="dataset">
                            <option value="iris">È∏¢Â∞æËä±Êï∞ÊçÆÈõÜ (Iris)</option>
                            <option value="watermelon">Ë•øÁìúÊï∞ÊçÆÈõÜ (Watermelon)</option>
                            <option value="custom">Ëá™ÂÆö‰πâ CSV</option>
                        </select>
                        <button id="uploadBtn" type="button" style="padding: 10px 12px; border-radius: 8px; border: 2px solid #3498db; background: white; color: #3498db; font-weight: 600; cursor: pointer;">‰∏ä‰º† CSV</button>
                        <input id="fileInput" type="file" accept=".csv" style="display:none" />
                    </div>
                </div>

                <div class="config-group">
                    <label for="test_size">üìà ÊµãËØïÈõÜÊØî‰æã</label>
                    <select id="test_size">
                        <option value="10%">10%</option>
                        <option value="30%" selected>30%</option>
                    </select>
                </div>

                <div class="config-group">
                    <label for="split_method">‚úÇÔ∏è Êï∞ÊçÆÂàÜÂâ≤ÊñπÂºè</label>
                    <select id="split_method">
                        <option value="random">ÈöèÊú∫ÂàÜÂâ≤</option>
                        <option value="kfold">KÊäò‰∫§ÂèâÈ™åËØÅ</option>
                    </select>
                </div>


                <div class="config-group" id="labelGroup">
                    <label for="metric">üìè ËØÑ‰º∞ÊåáÊ†á</label>
                    <select id="metric">
                        <option value="accuracy">ÂáÜÁ°ÆÁéá (Accuracy)</option>
                        <option value="f1">F1 ÂàÜÊï∞</option>
                    </select>
                </div>

                <div class="config-group" id="targetLabelGroup" style="display:none;">
                    <label for="label_column">üéØ Ê†áÁ≠æÂàóÈÄâÊã©</label>
                    <select id="label_column"></select>
                    <div id="uploadMeta" style="margin-top:8px;color:#666;font-size:12px;"></div>
                </div>

                <!-- Âú®config-groupÈÉ®ÂàÜÊõ¥Êñ∞Ê®°ÂûãÈÄâÊã©‰∏ãÊãâËèúÂçï -->
                <div class="config-group">
                    <label for="model">ü§ñ Êú∫Âô®Â≠¶‰π†Ê®°Âûã</label>
                    <select id="model">
                        <optgroup label="ÂàÜÁ±ª">
                            <option value="ÈÄªËæëÂõûÂΩí">ÈÄªËæëÂõûÂΩí</option>
                            <option value="ÂÜ≥Á≠ñÊ†ë">ÂÜ≥Á≠ñÊ†ë</option>
                            <option value="ÊîØÊåÅÂêëÈáèÊú∫(SVM)">ÊîØÊåÅÂêëÈáèÊú∫ (SVM)</option>
                            <option value="KËøëÈÇª(KNN)">KËøëÈÇª (KNN)</option>
                            <option value="ÈöèÊú∫Ê£ÆÊûó">ÈöèÊú∫Ê£ÆÊûó</option>
                            <option value="Ê¢ØÂ∫¶ÊèêÂçáÊ†ë(GBDT)">Ê¢ØÂ∫¶ÊèêÂçáÊ†ë (GBDT)</option>
                            <option value="Â§öÂ±ÇÊÑüÁü•Êú∫(MLP)">Â§öÂ±ÇÊÑüÁü•Êú∫ (MLP)</option>
                        </optgroup>
                        <optgroup label="ÂõûÂΩí">
                            <option value="Á∫øÊÄßÂõûÂΩí">Á∫øÊÄßÂõûÂΩí</option>
                        </optgroup>
                        <optgroup label="Êó†ÁõëÁù£">
                            <option value="K ÂùáÂÄºËÅöÁ±ª(K-Means)">K ÂùáÂÄºËÅöÁ±ª (K-Means)</option>
                            <option value="‰∏ªÊàêÂàÜÂàÜÊûê(PCA)">‰∏ªÊàêÂàÜÂàÜÊûê (PCA)</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Ê®°ÂûãË∂ÖÂèÇÊï∞ÈÖçÁΩÆÈù¢Êùø -->
                <div class="config-group" id="hyperparamsGroup" style="display:none;">
                    <label>‚öôÔ∏è Ê®°ÂûãÂèÇÊï∞</label>
                    <div id="hyperparamsContent" style="background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef;">
                        <p style="color: #666; margin: 0;">ÈÄâÊã©Ê®°ÂûãÂêéÊòæÁ§∫ÂèØË∞ÉÂèÇÊï∞</p>
                    </div>
                </div>

                <button class="run-button" onclick="runExperiment()">
                    üöÄ ËøêË°åÂÆûÈ™å
                </button>
            </div>

            <div class="results-panel">
                <h2>ÂÆûÈ™åÁªìÊûú</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®ËÆ≠ÁªÉÊ®°ÂûãÔºåËØ∑Á®çÂÄô...</p>
                </div>
                <div class="results-content" id="resultsContent">
                    <p>ËØ∑ÁÇπÂáª"ËøêË°åÂÆûÈ™å"ÊåâÈíÆÊü•ÁúãÁªìÊûú</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDatasetId = null;
        const datasetSelect = document.getElementById('dataset');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const targetLabelGroup = document.getElementById('targetLabelGroup');
        const labelColumnSelect = document.getElementById('label_column');
        const uploadMeta = document.getElementById('uploadMeta');
        const hyperparamsGroup = document.getElementById('hyperparamsGroup');
        const hyperparamsContent = document.getElementById('hyperparamsContent');

        datasetSelect.addEventListener('change', () => {
            const isCustom = datasetSelect.value === 'custom';
            targetLabelGroup.style.display = isCustom ? 'block' : 'none';
        });

        // Ê®°ÂûãÈÄâÊã©ÂèòÂåñÊó∂ÊòæÁ§∫Ë∂ÖÂèÇÊï∞Èù¢Êùø
        document.getElementById('model').addEventListener('change', (e) => {
            const modelName = e.target.value;
            updateHyperparamsPanel(modelName);
        });

        uploadBtn.addEventListener('click', () => {
            if (datasetSelect.value !== 'custom') {
                datasetSelect.value = 'custom';
                targetLabelGroup.style.display = 'block';
            }
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('ËØ∑‰∏ä‰º†CSVÊñá‰ª∂');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.textContent = '‰∏ä‰º†‰∏≠...';
            try {
                const resp = await fetch('/upload_csv', { method: 'POST', body: formData });
                const data = await resp.json();
                if (!data.success) throw new Error(data.error || '‰∏ä‰º†Â§±Ë¥•');

                currentDatasetId = data.dataset_id;
                // Â°´ÂÖÖÊ†áÁ≠æÂàóÈÄâÊã©
                labelColumnSelect.innerHTML = '';
                data.columns.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col;
                    opt.textContent = col;
                    labelColumnSelect.appendChild(opt);
                });
                if (data.suggested_label) {
                    labelColumnSelect.value = data.suggested_label;
                }
                targetLabelGroup.style.display = 'block';
                uploadMeta.textContent = `Êñá‰ª∂ÂàóÊï∞: ${data.features}ÔºåÊ†∑Êú¨Êï∞: ${data.samples}`;
                // ÊòæÁ§∫Êï∞ÊçÆÈ¢ÑËßà
                showDataPreview(data);
            } catch (err) {
                alert(err.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '‰∏ä‰º† CSV';
                fileInput.value = '';
            }
        });

        // Êõ¥Êñ∞Ë∂ÖÂèÇÊï∞Èù¢Êùø
        function updateHyperparamsPanel(modelName) {
            const params = getModelHyperparams(modelName);
            if (params.length === 0) {
                hyperparamsGroup.style.display = 'none';
                return;
            }

            hyperparamsGroup.style.display = 'block';
            let html = '';
            params.forEach(param => {
                html += `
                    <div class="hyperparam-group">
                        <label for="${param.id}">${param.label}</label>
                        ${param.type === 'range' ? 
                            `<input type="range" id="${param.id}" min="${param.min}" max="${param.max}" step="${param.step || 0.01}" value="${param.default}" oninput="updateRangeValue('${param.id}', this.value)">
                             <div class="hyperparam-value" id="${param.id}_value">${param.default}</div>` :
                            `<select id="${param.id}">${param.options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('')}</select>`
                        }
                    </div>
                `;
            });
            hyperparamsContent.innerHTML = html;
        }

        // Êõ¥Êñ∞ÊªëÂùóÂÄºÊòæÁ§∫
        function updateRangeValue(id, value) {
            document.getElementById(id + '_value').textContent = value;
        }

        // Ëé∑ÂèñÊ®°ÂûãË∂ÖÂèÇÊï∞ÈÖçÁΩÆ
        function getModelHyperparams(modelName) {
            const params = {
                'ÊîØÊåÅÂêëÈáèÊú∫(SVM)': [
                    { id: 'svm_c', label: 'C (Ê≠£ÂàôÂåñÂèÇÊï∞)', type: 'range', min: 0.1, max: 10, step: 0.1, default: 1 },
                    { id: 'svm_gamma', label: 'Gamma', type: 'select', options: [
                        { value: 'scale', label: 'scale (1/n_features)' },
                        { value: 'auto', label: 'auto (1/n_features)' },
                        { value: 0.001, label: '0.001' },
                        { value: 0.01, label: '0.01' },
                        { value: 0.1, label: '0.1' },
                        { value: 1, label: '1' }
                    ], default: 'scale' }
                ],
                'KËøëÈÇª(KNN)': [
                    { id: 'knn_n', label: 'K (ÈÇªÂ±ÖÊï∞)', type: 'range', min: 1, max: 20, step: 1, default: 3 }
                ],
                'ÂÜ≥Á≠ñÊ†ë': [
                    { id: 'tree_depth', label: 'ÊúÄÂ§ßÊ∑±Â∫¶', type: 'range', min: 1, max: 20, step: 1, default: 10 }
                ],
                'ÈöèÊú∫Ê£ÆÊûó': [
                    { id: 'rf_estimators', label: 'Ê†ëÁöÑÊï∞Èáè', type: 'range', min: 10, max: 200, step: 10, default: 100 },
                    { id: 'rf_depth', label: 'ÊúÄÂ§ßÊ∑±Â∫¶', type: 'range', min: 1, max: 20, step: 1, default: 10 }
                ],
                'Ê¢ØÂ∫¶ÊèêÂçáÊ†ë(GBDT)': [
                    { id: 'gbdt_estimators', label: 'Ê†ëÁöÑÊï∞Èáè', type: 'range', min: 10, max: 200, step: 10, default: 100 },
                    { id: 'gbdt_lr', label: 'Â≠¶‰π†Áéá', type: 'range', min: 0.01, max: 0.5, step: 0.01, default: 0.1 }
                ],
                'Â§öÂ±ÇÊÑüÁü•Êú∫(MLP)': [
                    { id: 'mlp_hidden', label: 'ÈöêËóèÂ±ÇÂ§ßÂ∞è', type: 'select', options: [
                        { value: '50', label: '50' },
                        { value: '100', label: '100' },
                        { value: '100,50', label: '100,50' },
                        { value: '200', label: '200' }
                    ], default: '100' },
                    { id: 'mlp_lr', label: 'Â≠¶‰π†Áéá', type: 'range', min: 0.0001, max: 0.01, step: 0.0001, default: 0.001 }
                ],
                'K ÂùáÂÄºËÅöÁ±ª(K-Means)': [
                    { id: 'kmeans_k', label: 'ËÅöÁ±ªÊï∞ K', type: 'range', min: 2, max: 10, step: 1, default: 3 }
                ],
                '‰∏ªÊàêÂàÜÂàÜÊûê(PCA)': [
                    { id: 'pca_components', label: '‰∏ªÊàêÂàÜÊï∞', type: 'range', min: 1, max: 10, step: 1, default: 2 }
                ]
            };
            return params[modelName] || [];
        }

        // ÊòæÁ§∫Êï∞ÊçÆÈ¢ÑËßà
        function showDataPreview(data) {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êï∞ÊçÆÈ¢ÑËßàÂäüËÉΩ
            console.log('Data preview:', data);
        }

        async function runExperiment() {
        const runButton = document.querySelector('.run-button');
        const loading = document.getElementById('loading');
        const resultsContent = document.getElementById('resultsContent');

        // Ëé∑ÂèñÁî®Êà∑ÈÄâÊã©
        const config = {
            dataset: document.getElementById('dataset').value,
            test_size: document.getElementById('test_size').value,
            split_method: document.getElementById('split_method').value,
            model: document.getElementById('model').value,
            metric: document.getElementById('metric').value,
            hyperparams: getHyperparamsConfig()
        };

        if (config.dataset === 'custom') {
            if (!currentDatasetId) {
                alert('ËØ∑ÂÖà‰∏ä‰º†CSVÊñá‰ª∂');
                runButton.disabled = false; runButton.textContent = 'üöÄ ËøêË°åÂÆûÈ™å'; loading.style.display = 'none';
                return;
            }
            const labelCol = document.getElementById('label_column').value;
            if (!labelCol) {
                alert('ËØ∑ÈÄâÊã©Ê†áÁ≠æÂàó');
                runButton.disabled = false; runButton.textContent = 'üöÄ ËøêË°åÂÆûÈ™å'; loading.style.display = 'none';
                return;
            }
            config.dataset_id = currentDatasetId;
            config.label_column = labelCol;
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        runButton.disabled = true;
        runButton.textContent = 'ËÆ≠ÁªÉ‰∏≠...';
        loading.style.display = 'block';
        resultsContent.innerHTML = '';

        try {
            const response = await fetch('/run_experiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            });

            const data = await response.json();

            if (data.success) {
                displayResults(data.results);
            } else {
                resultsContent.innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <h3>‚ùå ÈîôËØØ</h3>
                        <p>${data.error}</p>
                    </div>
                `;
            }

        } catch (error) {
            resultsContent.innerHTML = `
                <div style="color: #e74c3c; text-align: center;">
                    <h3>‚ùå ÁΩëÁªúÈîôËØØ</h3>
                    <p>Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®</p>
                </div>
            `;
        } finally {
            // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
            runButton.disabled = false;
            runButton.textContent = 'üöÄ ËøêË°åÂÆûÈ™å';
            loading.style.display = 'none';
        }
    }

    function displayResults(results) {
        const resultsContent = document.getElementById('resultsContent');
        const selectedMetric = document.getElementById('metric').value;
        const taskType = results.task_type || 'classification';

        // Ê†πÊçÆ‰ªªÂä°Á±ªÂûã‰∏éÈÄâÊã©ÁöÑÊåáÊ†áÊòæÁ§∫ÁªìÊûú
        let mainMetric, metricName, metricDescription;
        if (taskType === 'classification') {
            if (selectedMetric === 'f1') {
                mainMetric = results.f1_score;
                metricName = 'F1 ÂàÜÊï∞';
                metricDescription = 'Á≤æÁ°ÆÁéáÂíåÂè¨ÂõûÁéáÁöÑË∞ÉÂíåÂπ≥ÂùáÂÄº';
            } else {
                mainMetric = results.accuracy;
                metricName = 'ÂáÜÁ°ÆÁéá';
                metricDescription = 'Ê≠£Á°ÆÂàÜÁ±ªÁöÑÊ†∑Êú¨ÊØî‰æã';
            }
        } else if (taskType === 'regression') {
            mainMetric = results.r2;
            metricName = 'R¬≤';
            metricDescription = 'ÊãüÂêà‰ºòÂ∫¶ÔºåË∂äÊé•Ëøë 1 Ë∂äÂ•Ω';
        } else {
            mainMetric = 1;
            metricName = 'ÂÆåÊàê';
            metricDescription = 'Êó†ÁõëÁù£‰ªªÂä°Â∑≤ÂÆåÊàêÊãüÂêà';
        }

        let html = `
            <div class="results-container">
                <!-- Êï∞ÊçÆÈõÜ‰ø°ÊÅØ -->
                <div class="dataset-info card">
                    <h3>üìä Êï∞ÊçÆÈõÜ‰ø°ÊÅØ</h3>
                    <div class="info-grid">
                        <p><strong>Êï∞ÊçÆÈõÜ:</strong> ${results.dataset}</p>
                        <p><strong>Ê†∑Êú¨Êï∞:</strong> ${results.dataset_info.samples}</p>
                        <p><strong>ÁâπÂæÅÊï∞:</strong> ${results.dataset_info.features}</p>
                        <p><strong>Á±ªÂà´:</strong> ${results.dataset_info.target_names.join(', ')}</p>
                        ${results.dataset_info.original_features ? 
                            `<p><strong>ÂéüÂßãÁâπÂæÅ:</strong> ${results.dataset_info.original_features.join(', ')}</p>` : 
                            `<p><strong>ÁâπÂæÅ:</strong> ${results.dataset_info.feature_names.join(', ')}</p>`
                        }
                    </div>
                </div>

                <!-- Ê®°ÂûãÈÖçÁΩÆÂíåÁªìÊûú -->
                <div class="model-config card">
                    <h3>ü§ñ ÂÆûÈ™åÈÖçÁΩÆ‰∏éÁªìÊûú</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <p><strong>Ê®°Âûã:</strong> ${results.model}</p>
                            <p><strong>Ê®°ÂûãÁ±ªÂûã:</strong> ${results.model_type}</p>
                            <p><strong>‰ªªÂä°Á±ªÂûã:</strong> ${taskType}</p>
                        </div>
                        <div>
                            <p><strong>ÂàÜÂâ≤ÊñπÂºè:</strong> ${results.split_method}</p>
                            <p><strong>ÊµãËØïÈõÜÊØî‰æã:</strong> ${results.test_size}</p>
                            <p><strong>ËØÑ‰º∞ÊåáÊ†á:</strong> ${metricName}</p>
                        </div>
                    </div>
                    
                    ${taskType === 'classification' ? `
                        <div class="accuracy">${(mainMetric * 100).toFixed(2)}%</div>
                        <div style="text-align: center; color: #666; margin-top: -10px;">
                            ${metricName} <br>
                            <small style="font-size: 0.8em;">${metricDescription}</small>
                        </div>
                    ` : taskType === 'regression' ? `
                        <div class="accuracy">${(mainMetric * 100).toFixed(2)}%</div>
                        <div style="text-align: center; color: #666; margin-top: -10px;">
                            R¬≤ÔºàË∂äÈ´òË∂äÂ•ΩÔºâ<br>
                            <small style="font-size: 0.8em;">ÂêåÊó∂ÊòæÁ§∫ MSE / MAE / RMSE ‰∫é‰∏ãÊñπ</small>
                        </div>
                    ` : `
                        <div style="text-align: center; color: #666;">${metricName}</div>
                    `}

                    ${taskType === 'classification' ? `
                        <div style="margin-top: 20px; background: white; padding: 15px; border-radius: 8px;">
                            <h4 style="margin-top: 0; text-align: center;">üìà ÊâÄÊúâËØÑ‰º∞ÊåáÊ†á</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div style="text-align: center; padding: 10px; ${selectedMetric === 'accuracy' ? 'background: #e8f4fd; border: 2px solid #3498db;' : 'background: #f8f9fa;'} border-radius: 5px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #3498db;">${(results.accuracy * 100).toFixed(2)}%</div>
                                    <div style="font-size: 0.9em;">ÂáÜÁ°ÆÁéá</div>
                                </div>
                                <div style="text-align: center; padding: 10px; ${selectedMetric === 'f1' ? 'background: #e8f4fd; border: 2px solid #3498db;' : 'background: #f8f9fa;'} border-radius: 5px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #3498db;">${(results.f1_score * 100).toFixed(2)}%</div>
                                    <div style="font-size: 0.9em;">F1 ÂàÜÊï∞</div>
                                </div>
                            </div>
                        </div>
                    ` : taskType === 'regression' ? `
                        <div style="margin-top: 20px; background: white; padding: 15px; border-radius: 8px;">
                            <h4 style="margin-top: 0; text-align: center;">üìà ÂõûÂΩíËØÑ‰º∞ÊåáÊ†á</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px;">
                                <div class="metric-card"><div class="metric-value">${(results.r2 * 100).toFixed(2)}%</div><div class="metric-label">R¬≤</div></div>
                                <div class="metric-card"><div class="metric-value">${results.mse !== undefined ? results.mse : (results.cv_mse_scores ? results.cv_mse_scores.mean : '')}</div><div class="metric-label">MSE</div></div>
                                <div class="metric-card"><div class="metric-value">${results.mae !== undefined ? results.mae : (results.cv_mae_scores ? results.cv_mae_scores.mean : '')}</div><div class="metric-label">MAE</div></div>
                                <div class="metric-card"><div class="metric-value">${results.rmse !== undefined ? results.rmse : ''}</div><div class="metric-label">RMSE</div></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
        `;

        // Â¶ÇÊûúÊòØ‰∫§ÂèâÈ™åËØÅÔºåÊòæÁ§∫ËØ¶ÁªÜÂàÜÊï∞
        if (taskType === 'classification' && results.cv_scores && results.cv_scores.values) {
            const cvMetric = selectedMetric === 'f1' ? results.cv_f1_scores : results.cv_scores;
            html += `
                <div class="card">
                    <h3>üìä ‰∫§ÂèâÈ™åËØÅÁªìÊûú (${metricName})</h3>
                    <p><strong>ÂêÑÊäò${metricName}:</strong> ${cvMetric.values.map(score => (score * 100).toFixed(2) + '%').join(', ')}</p>
                    <p><strong>Âπ≥Âùá${metricName}:</strong> ${(cvMetric.mean * 100).toFixed(2)}%</p>
                    <p><strong>Ê†áÂáÜÂ∑Æ:</strong> ${(cvMetric.std * 100).toFixed(2)}%</p>
                </div>
            `;
        }
        if (taskType === 'regression' && results.cv_r2_scores && results.cv_r2_scores.values) {
            html += `
                <div class="card">
                    <h3>üìä ‰∫§ÂèâÈ™åËØÅÁªìÊûú (R¬≤/MSE)</h3>
                    <p><strong>ÂêÑÊäòR¬≤:</strong> ${results.cv_r2_scores.values.map(v => (v * 100).toFixed(2) + '%').join(', ')}</p>
                    <p><strong>Âπ≥ÂùáR¬≤:</strong> ${(results.cv_r2_scores.mean * 100).toFixed(2)}%</p>
                    <p><strong>MSEÂùáÂÄº:</strong> ${results.cv_mse_scores.mean}</p>
                    ${results.cv_mae_scores ? `<p><strong>MAEÂùáÂÄº:</strong> ${results.cv_mae_scores.mean}</p>` : ''}
                </div>`;
        }

        // ÁâπÂæÅÈáçË¶ÅÊÄßÊòæÁ§∫Ôºà‰øùÊåÅ‰∏çÂèòÔºâ
        if (results.feature_importance && results.feature_importance.length > 0 && 
            results.processed_feature_names && results.processed_feature_names.length > 0) {
            
            // ÂàõÂª∫ÁâπÂæÅÂêçÂíåÈáçË¶ÅÊÄßÁöÑÈÖçÂØπ
            const featuresWithImportance = results.processed_feature_names.map((name, index) => {
                return {
                    name: name || `ÁâπÂæÅ_${index + 1}`,
                    importance: results.feature_importance[index] || 0
                };
            });

            // ÊåâÈáçË¶ÅÊÄßÊéíÂ∫èÂπ∂ËøáÊª§ÊéâÈáçË¶ÅÊÄß‰∏∫0ÁöÑÁâπÂæÅ
            const validFeatures = featuresWithImportance.filter(f => f.importance > 0.001);
            validFeatures.sort((a, b) => b.importance - a.importance);

            // Âè™ÊòæÁ§∫Ââç10‰∏™ÊúÄÈáçË¶ÅÁöÑÁâπÂæÅ
            const topFeatures = validFeatures.slice(0, 10);

            if (topFeatures.length > 0) {
                html += `
                    <div class="feature-importance card">
                        <h3>üìà ÁâπÂæÅÈáçË¶ÅÊÄß (Top ${topFeatures.length})</h3>
                        ${topFeatures.map(feature => {
                            const percentage = (feature.importance * 100).toFixed(1);
                            return `
                                <div class="feature-bar">
                                    <span class="feature-name" title="${feature.name}">${feature.name.length > 15 ? feature.name.substring(0, 15) + '...' : feature.name}</span>
                                    <div class="feature-value">
                                        <div class="feature-fill" style="width: ${percentage}%"></div>
                                    </div>
                                    <span style="margin-left: 10px; font-size: 12px; min-width: 40px;">${percentage}%</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
        }

        // ÂàÜÁ±ªÊä•ÂëäÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
        if (taskType === 'classification' && results.classification_report) {
            html += `
                <div class="card">
                    <h3>üìã ËØ¶ÁªÜÂàÜÁ±ªÊä•Âëä</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-size: 14px; max-height: 300px; overflow-y: auto;">
                        <pre style="margin: 0; white-space: pre-wrap;">${JSON.stringify(results.classification_report, null, 2)}</pre>
                    </div>
                </div>
            `;
        }

        // Ê∑∑Ê∑ÜÁü©ÈòµÔºà‰ªÖÂú®ÈöèÊú∫ÂàÜÂâ≤Êó∂Áî±ÂêéÁ´ØËøîÂõûÔºâ
        if (taskType === 'classification' && results.confusion_matrix && Array.isArray(results.confusion_matrix)) {
            const cm = results.confusion_matrix;
            const labels = (results.dataset_info && results.dataset_info.target_names) ? results.dataset_info.target_names : cm.map((_, i) => `Á±ª${i}`);
            const maxVal = cm.flat().reduce((a, b) => Math.max(a, b), 0) || 1;

            const buildCell = (value) => {
                const ratio = value / maxVal;
                const bg = `rgba(52, 152, 219, ${0.15 + ratio * 0.65})`;
                const color = ratio > 0.5 ? '#fff' : '#2c3e50';
                return `<td style="padding:8px; text-align:center; background:${bg}; color:${color}; font-weight:600; border:1px solid #e9ecef;">${value}</td>`;
            };

            let tableHtml = `<table style="border-collapse:collapse; width:100%;">
                <thead>
                    <tr>
                        <th style="width:100px"></th>
                        ${labels.map(l => `<th style=\"padding:6px; border:1px solid #e9ecef; background:#f8f9fa;\">È¢ÑÊµã:${l}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    ${cm.map((row, i) => `
                        <tr>
                            <th style=\"text-align:left; padding:6px; border:1px solid #e9ecef; background:#f8f9fa;\">ÂÆûÈôÖ:${labels[i]}</th>
                            ${row.map(v => buildCell(v)).join('')}
                        </tr>
                    `).join('')}
                </tbody>
            </table>`;

            html += `
                <div class="card">
                    <h3>üß© Ê∑∑Ê∑ÜÁü©Èòµ</h3>
                    <div style="overflow-x:auto;">${tableHtml}</div>
                </div>
            `;
        }

        html += `</div>`; // ÂÖ≥Èó≠results-container
        
        // Ë≠¶Âëä‰∏éÊèêÁ§∫Â±ïÁ§∫
        if (results.warnings && results.warnings.length) {
            html += `
                <div class="card">
                    <h3>‚ö†Ô∏è Ê≥®ÊÑè‰∫ãÈ°π</h3>
                    <ul style="margin:0; padding-left:18px; color:#8a6d3b;">
                        ${results.warnings.map(w => `<li>${w}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        // Êó†ÁõëÁù£ÔºöÂ±ïÁ§∫ PCA / KMeans ÁªìÊûú
        if (taskType === 'unsupervised') {
            if (results.explained_variance_ratio) {
                html += `
                    <div class="card">
                        <h3>üßÆ PCA ÁªìÊûú</h3>
                        <p><strong>‰∏ªÊàêÂàÜÊï∞:</strong> ${results.components}</p>
                        <p><strong>ÊñπÂ∑ÆËß£ÈáäÁéá:</strong> ${results.explained_variance_ratio.map(v => (v*100).toFixed(2)+'%').join(', ')}</p>
                    </div>
                `;
            }
            if (results.cluster_counts) {
                const entries = Object.entries(results.cluster_counts).map(([k,v]) => `${k}: ${v}`).join(', ');
                html += `
                    <div class="card">
                        <h3>üß© K-Means ËÅöÁ±ªÁªìÊûú</h3>
                        <p><strong>Á∞áÊï∞Èáè:</strong> ${results.clusters}</p>
                        <p><strong>Inertia:</strong> ${results.inertia}</p>
                        <p><strong>Á∞áÂ§ßÂ∞è:</strong> ${entries}</p>
                    </div>
                `;
            }
        }

        // Ê∑ªÂä†ÂØºÂá∫ÊåâÈíÆ
        if (results.model) {
            html += `
                <div style="text-align: center; margin-top: 20px;">
                    <button class="export-btn" onclick="exportResults()">üì• ÂØºÂá∫ÁªìÊûú</button>
                    <button class="export-btn" onclick="copyConfig()">üìã Â§çÂà∂ÈÖçÁΩÆ</button>
                </div>
            `;
        }

        resultsContent.innerHTML = html;
        window.lastResults = results; // ‰øùÂ≠òÁªìÊûú‰æõÂØºÂá∫‰ΩøÁî®
    }

    // Ëé∑ÂèñË∂ÖÂèÇÊï∞ÈÖçÁΩÆ
    function getHyperparamsConfig() {
        const config = {};
        const paramInputs = document.querySelectorAll('#hyperparamsContent input, #hyperparamsContent select');
        paramInputs.forEach(input => {
            config[input.id] = input.value;
        });
        return config;
    }

    // ÂØºÂá∫ÁªìÊûú
    function exportResults() {
        const results = window.lastResults;
        if (!results) return;
        
        const dataStr = JSON.stringify(results, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `ml_results_${new Date().toISOString().slice(0,10)}.json`;
        link.click();
        URL.revokeObjectURL(url);
    }

    // Â§çÂà∂ÈÖçÁΩÆ
    function copyConfig() {
        const config = {
            dataset: document.getElementById('dataset').value,
            test_size: document.getElementById('test_size').value,
            split_method: document.getElementById('split_method').value,
            model: document.getElementById('model').value,
            metric: document.getElementById('metric').value,
            hyperparams: getHyperparamsConfig()
        };
        navigator.clipboard.writeText(JSON.stringify(config, null, 2)).then(() => {
            alert('ÈÖçÁΩÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
        });
    }

    </script>
